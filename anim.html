<!doctype html>
<html>
<head>
    <style>
        html { height: 100%; }
        body { margin: 0; }
        .bg {
            animation: slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg, #6c3 50%, #09f 50%);
            bottom: 0; left: -50%; opacity: .5; position: fixed; right: -50%; top: 0; z-index: -1;
        }
        .bg2 { animation-direction: alternate-reverse; animation-duration: 4s; }
        .bg3 { animation-duration: 5s; }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 1.5em;
            box-shadow: 0 0 .25em rgba(0, 0, 0, 0.25);
            box-sizing: border-box;
            left: 50%; padding: 10vmin; position: fixed; text-align: center; top: 50%;
            transform: translate(-50%, -50%);
        }
        h1 { font-family: monospace; }
        p { font-size: 1.5em; letter-spacing: .1em; line-height: 1.1em; }
        #safeTimer { font-size: 2.5em; font-weight: bold; margin-top: 20px; color: #09f; }
        #output { font-size: 1.5em; font-weight: bold; margin-top: 15px; }
        @keyframes slide {
            0% { transform: translateX(-25%); }
            100% { transform: translateX(25%); }
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <div class="content">
        <h1>MATH ME NOT</h1>
        <p>
            Congratulations, you have stumbled on a restricted page! Solve
            this question before the timer ends to access!
        </p>
        <p id="keypress"></p>
        <div id="safeTimer"></div>
        <input type="number" id="userInput" placeholder="Enter your answer here" />
        <button id="submitBtn">Submit</button>
        <div id="output"></div>
    </div>
    <script src="anim.js"></script>
</body>
</html>
