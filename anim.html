<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Math Me Not</title>
    <link rel="stylesheet" href="target.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&display=swap');

      body {
        display: grid;
        place-items: center;
        padding: 3rem 2rem; 
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        line-height: 1.8;
        background-color: var(--primary-900);
        background-image: linear-gradient(
            hsl(from var(--primary-700) h s l / 0.7) 0 0
          ),
          url("purple.jpeg");
        background-position: top left, top left;
        background-size: 300%;
      }
      .card {
        max-inline-size: 720px; 
        padding: 28px; 
      }
      .card * {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      }
      .card h1 {
        text-align: center;
        font-family: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        font-size: 2.65rem; 
      }
      .question-timer {
        text-align: center;
        margin: 0; 
        color: var(--text-1);
      }
      .card h2 { margin-top: 0; }
      .answer-box {
        display: flex;
        align-items: center;
        gap: 10px;
        background: hsl(from var(--surface-1) h s l / 0.5);
        padding: 0.5ex 1ch;
        font-size: 1.125rem;
        border-radius: 12px;
        color: var(--text-1);
        justify-content: flex-start;
        width: fit-content;
        margin-inline: 0;
      }
      #userInput {
        background: transparent;
        border: 0;
        color: var(--text-1);
        outline: none;
        width: 17ch; 
        text-align: left;
        line-height: 2; 
      }
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
      #submitBtn {
        margin-top: 0.75rem;
        width: 100%;
        padding: 1ex 2ch;
        border-radius: 12px;
        border: 0;
        cursor: pointer;
        color: var(--text-1);
        background: hsl(from var(--surface-1) h s l / 0.5);
        line-height: 2;
      }
      #output {
        margin: 0 0 0.5rem 0;
        text-align: center;
      }
      mark {
        background: transparent !important;
        padding: 0;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div>
        <h1>MATH ME NOT</h1>
        <p>
          Congratulations, you have stumbled on a restricted page! Solve
          this question before the timer ends to access!
        </p>
      </div>

      <div id="safeTimer" class="question-timer"></div>

      <div>
        <h2>Submit your answer</h2>
        <div class="answer-box">
          <input
            type="number"
            id="userInput"
            placeholder="answer"
            aria-label="answer"
          />
        </div>
        <button id="submitBtn" aria-label="submit answer">Submit</button>
      </div>
    </div>

    <script src="anim.js"></script>
  </body>
</html>
